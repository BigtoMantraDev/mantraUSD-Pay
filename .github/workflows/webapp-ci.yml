name: Webapp CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/webapp/**'
      - '.github/workflows/webapp-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/webapp/**'
      - '.github/workflows/webapp-ci.yml'

defaults:
  run:
    working-directory: packages/webapp

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn to Project Version
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      - name: Run ESLint
        run: yarn lint:check

      - name: Check formatting
        run: yarn format:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn to Project Version
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      - name: Build project
        run: yarn build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn to Project Version
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      - name: Run unit tests
        run: yarn test --coverage
        env:
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/webapp/coverage/lcov.info
          flags: webapp
          name: webapp-coverage
          fail_ci_if_error: false

  storybook-build:
    name: Storybook Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn to Project Version
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      - name: Build Storybook
        run: yarn build-storybook
