[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 130
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
sort_imports = true
ignore = ["lib/**/*"]

# RPC endpoints configuration
[rpc_endpoints]
mantra_mainnet = "https://evm.mantrachain.io"
mantra_dukong = "https://evm.dukong.mantrachain.io"
mantra_canary = "https://evm.canary.mantrachain.dev"

# Etherscan configuration for verification (MANTRA Blockscout does not require API key)
[etherscan]
mantra_mainnet = { key = "", url = "https://blockscout.mantrascan.io/" }
mantra_dukong = { key = "", url = "https://explorer.dukong.io/api" }
mantra_canary = { key = "", url = "https://blockscout.canary.mantrachain.dev/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

