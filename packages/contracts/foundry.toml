[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# RPC endpoints configuration
[rpc_endpoints]
local = "http://localhost:8545"
mantra_mainnet = "${MANTRA_MAINNET_RPC_URL}"
mantra_dukong = "${MANTRA_DUKONG_RPC_URL}"
mainnet = "${MANTRA_MAINNET_RPC_URL}"  # Alias for mainnet
dukong = "${MANTRA_DUKONG_RPC_URL}"    # Alias for testnet

# Blockscout API configuration (for contract verification)
[etherscan]
mantra_mainnet = { key = "${BLOCKSCOUT_API_KEY}", url = "https://blockscout.mantrascan.io/api" }
mantra_dukong = { key = "${BLOCKSCOUT_API_KEY}", url = "https://explorer.dukong.io/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

